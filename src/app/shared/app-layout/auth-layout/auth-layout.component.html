<div class="d-flex flex-column flex-root h-100">
    <div class="login login-1 login-signin-on d-flex flex-column flex-lg-row flex-fill bg-white" id="kt_login">
        <div class="login-aside d-none d-lg-flex flex-row-auto justify-content-center align-items-center bgi-size-cover bgi-no-repeat p-5"
            style="background: #2B0854 url(../../../../assets/image/bg-4.png) center/cover no-repeat;">
            <div class="position-absolute logo">
                <img src="../../../../assets/image/logo-faded.png" class="max-h-70px" alt="" />
            </div>
            <div class="d-flex flex-row-fluid flex-column justify-content-between">
                <div class="flex-column-fluid d-flex flex-column justify-content-center">
                    <h3 class="font-size-h1 text-white">
                        {{leftContent}} <br>
                        <a [routerLink]="['/qr']" class="text-white" *ngIf="currentRoute == '/bank-details'">Scan QR Code</a>
                    </h3>

                </div>
               
            </div>
        </div>
        <div
            class="flex-fill d-flex flex-column justify-content-start align-items-center position-relative p-4 overflow-hidden">
            
            <div class="d-flex flex-column-fluid mt-30 mt-lg-0 h-100">
                <router-outlet></router-outlet>
            </div>
        </div>
        
    </div>
</div>
