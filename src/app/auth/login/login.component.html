<div class="form-wrapper">
    <h4>Welcome</h4>
    <div class="dense-2">
        
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput type="password">
            <button mat-icon-button matSuffix>
                <mat-icon>visibility_off</mat-icon>
            </button>
        </mat-form-field>      
       
        <button class="btn btn-primary w-100 ">Log in</button>
    </div>
    <div class="d-flex align-items-center social-signup">
        <div class="line-space"></div>
        <div class="px-2">Or Sign up with</div>
        <div class="line-space"></div>
    </div>

    <div class="d-flex justify-content-between social-signup-logos">
        <img src="../../../assets/image/google.png" class="max-h-70px" alt="" />
        <img src="../../../assets/image/apple.png" class="max-h-70px" alt="" />
    </div>
</div>
