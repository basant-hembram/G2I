<div class="form-wrapper">
    <div class="back-nav mb-auto" (click)="goBack()">
        <span class="material-symbols-outlined">
            keyboard_arrow_left
        </span>
    </div>
    <h4>Welcome to Global Genius Index(G2I)</h4>
    <div class="dense-2">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Bank Name</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Account's holder Name</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Account Number</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Re-enter Account Number</mat-label>
            <input matInput>
        </mat-form-field>

        <button class="btn btn-primary w-100 ">Link Account</button>
        <button class="btn btn-primary w-100 mt-4">Skip</button>
    </div>
    <div class="mt-auto"></div>
</div>
